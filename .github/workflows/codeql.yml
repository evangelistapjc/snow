name: "CodeQL Advanced"
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    - cron: '24 21 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
          - language: java-kotlin
            build-mode: none
          - language: csharp
            build-mode: none
          - language: c-cpp
            build-mode: manual
          - language: go
            build-mode: none
          # Add other languages as needed:
          # - language: ruby
          #   build-mode: none
          # - language: swift
          #   build-mode: none
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality
          
      # Manual build for C/C++ if needed
      - if: matrix.build-mode == 'manual'
        name: Manual Build
        shell: bash
        run: |
          # Add your custom build commands here for C/C++
          # Example:
          # make clean
          # make all
          echo "Manual build step - configure as needed for your project"
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
